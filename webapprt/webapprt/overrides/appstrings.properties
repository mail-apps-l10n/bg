netReset=Връзката със сървъра беше анулирана, докато приложението се зареждаше.
redirectLoop=Сървърът пренасочва заявката по начин, който никога не може да завърши.
confirmRepostPrompt=За да продължите, приложението трябва да изпрати информация, която ще повтори действие (като търсене или потвърждение на поръчка), което вече се е изпълнило по-рано.
unknownSocketType=Приложението не знае как да комуникира със сървъра.
notCached=Приложението поиска документ, който вече не е наличен.
netOffline=Приложението в момента е в режим на работа без мрежа и не може да има достъп до мрежата.
deniedPortAccess=Приложението се опита да достигне мрежов порт, до който не трябва да има достъп. Приложението прекъсна заявката, за да бъдете в безопасност.
proxyResolveFailure=Приложението е настроено да използва прокси сървър, който не може да бъде открит.
proxyConnectFailure=Приложението е настроено да използа прокси сървър, който отказва свързване.
contentEncodingError=Приложението получи отговор от сървър, който използва невалиден или неподдържан начин на компресиране.
unsafeContentType=Приложението не може да продължи, защото поиска достъп до вид на файл, който не е безопасен за отваряне. Моля, свържете се с авторите на приложението, за да ги информирате за този проблем.
cspFrameAncestorBlocked=Това приложение се опита да получи достъп до ресурс с политика на безопасност на съдържението, която предотвратява влагането му по този начин.
corruptedContentError=Приложението не може да продължи зареждането поради открита грешка при пренасянето на данни.
remoteXUL=Приложението се опита да използзва неподдържана технология, която вече не е налична.
