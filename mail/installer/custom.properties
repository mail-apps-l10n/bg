REG_APP_DESC=$BrandShortName е напълно функционално приложение за електронна поща. $BrandShortName поддържа пощенските протоколи IMAP и POP, както и HTML форматиране на писмата. Вграденият контрол за нежелана поща, RSS възможностите, бързото търсене, проверката на правописа при писане, глобалната входяща пощенска кутия и усъвършенстваното филтриране на писмата правят $BrandShortName един модерен пощенски клиент.
